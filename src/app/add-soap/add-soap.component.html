<div class="row">
  <div class="col-sm-12 app-container">
    <div class="row">
      <div class="col-sm-3">
        <app-file-upload (uploadUrl)="setUrl($event)"></app-file-upload>
      </div>
      <div class="col-sm-9">
        <div class="form-group">
          <label for="soapName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-12">
            <input type="text" class="form-control" id="soapName" placeholder="Name" [(ngModel)]="soapName">
          </div>
        </div>
        <div class="form-group">
          <label for="soapPrice" class="col-sm-2 col-form-label">Price</label>
          <div class="col-sm-12">
            <input type="number" class="form-control" id="soapPrice" placeholder="Price" [(ngModel)]="soapPrice">
          </div>
        </div>
        <div class="form-group">
          <label for="soapDescription" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-12">
            <input type="text" class="form-control" id="soapDescription" placeholder="Description" [(ngModel)]="soapDescription">
          </div>
        </div>
        <div class="form-group">
          <button (click)="onUpload()">Upload!</button>
        </div>
      </div>
    </div>
  </div>
</div>
