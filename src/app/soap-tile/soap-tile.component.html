<div class="row app-container">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-12">
        <button type="button" class="btn btn-outline-secondary float-right shadow" routerLink="add">+ New Soap</button>
      </div>
      <div class="col-sm-4" *ngFor="let soapTile of soapTiles | async">
        <div class="tile shadow">
          <div class="card-header center">
            <p>{{soapTile.name}}</p>
          </div>
          <div (click)="onSelect(soapTile)" class="card-img center">
            <img src="{{soapTile.image}}">
          </div>
          <div class="card-footer center">
            <p>{{soapTile.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
